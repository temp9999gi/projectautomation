 <HTML>
 <TITLE> Employee Registration Page </TITLE>
 <BODY BGCOLOR=#ECECEC>
 <CENTER><FONT FACE=arial SIZE=-1> 
 <FONT SIZE=5> Employee Registration Page </FONT>
 <HR ALIGN=center COLOR=black><BR>
 
 Please complete your details as per the Registration Form...<BR><BR>
 
 <TABLE CELLSPACING=1 CELLPADDING=5 BGCOLOR="#000000" BORDER=0 ALIGN=center>
 <FORM ACTION=CustomDoc.asp METHOD=post>
 <TR>
    <TD BGCOLOR=#00BCA8 COLSPAN=2 ALIGN=center>
       <B><FONT FACE=arial SIZE=-1 COLOR=black> Employee Details
    </TD>
 </TR>
 <TR>
    <TD BGCOLOR=#C4C2C2>
       <B><FONT FACE=arial SIZE=-1 COLOR=black>Your Name:
    </TD>
    <TD BGCOLOR=#E3E1E1>
       <INPUT TYPE=Text NAME="Name" SIZE=20 MAXLENGTH=25>
    </TD>
 </TR>
 <TR>
    <TD BGCOLOR=#C4C2C2>
       <B><FONT FACE=arial SIZE=-1 COLOR=black>Address:
    </TD>
    <TD BGCOLOR=#E3E1E1>
       <INPUT TYPE=Text NAME="Address" SIZE=40 MAXLENGTH=40>
    </TD>
 </TR>
 <TR>
    <TD BGCOLOR=#C4C2C2>
       <B><FONT FACE=arial SIZE=-1 COLOR=black>City, State:
    </TD>
    <TD BGCOLOR=#E3E1E1>
       <INPUT TYPE=Text NAME="City" SIZE=20 MAXLENGTH=20>
       <INPUT TYPE=Text NAME="State" SIZE=20 MAXLENGTH=20>
    </TD>
 </TR>
 <TR>
    <TD BGCOLOR=#C4C2C2>
       <B><FONT FACE=arial SIZE=-1 COLOR=black>Zip, Country:
    </TD>
    <TD BGCOLOR=#E3E1E1>
       <INPUT TYPE=Text NAME="Zip" SIZE=20 MAXLENGTH=20>
       <INPUT TYPE=Text NAME="Country" SIZE=20 MAXLENGTH=20>
    </TD>
 </TR>
 <TR>
    <TD BGCOLOR=#C4C2C2>
       <B><FONT FACE=arial SIZE=-1 COLOR=black>Email:
    </TD>
 
    <TD BGCOLOR=#E3E1E1>
       <INPUT TYPE=Text NAME="Email" SIZE=40 MAXLENGTH=40>
    </TD>
 </TR>
 <TR>
    <TD BGCOLOR=#00BCA8 COLSPAN=2>
       <INPUT TYPE=Submit VALUE="Save and Generate Profile Document">
       <INPUT TYPE=Reset VALUE="Clear Fields">
    </TD>
 </TR>
 </FORM>
 </TABLE>
 
 </BODY>
 </HTML>
